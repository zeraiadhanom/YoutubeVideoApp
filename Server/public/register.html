  <body>
      <section>
	    <div class="main">

		</div>

        <div class="login2">

            <h2>Please create an acount</h2>

            <form class="register">

			    <p>First Name</p>

				<input type="text" name="" placeholder="Enter first name" class="firstName" required>
				 <p class="required">Please fill required fields correctly</P>

				<p>Last Name</p>

				<input type="text" name="" placeholder="Enter last name" class="lastName" required>

                <p>User Name</p>

                <input type="text" name="" placeholder="Enter Username" class="username" required>

                <p>Password</p>

                <input type="password" name="" placeholder="Enter password" class="password" required>

				<p>Repeat password</p>

                <input type="password" name="" placeholder="Enter password" class="password" required>

				

                <input class="register" type="submit" name="" value="Register">

            </form>

        </div>
